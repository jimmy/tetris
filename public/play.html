<html>
  <head>
    <script src='/javascript/jquery-1.4.2.min.js'></script>
    <script type='text/javascript'>
      var tetris = {};

      $().ready(function(){
        var drawingCanvas = document.getElementById('tetris');
        var renderer = tetris.renderer(drawingCanvas);

        var stage = tetris.stage;
        var active_piece = tetris.pieces.l();

        var draw = function() {
          renderer.render_stage(stage);
          renderer.render_piece(active_piece);
        };

        var tick = function() {
          active_piece.down();
          if (active_piece.y > stage.height) {
            active_piece = tetris.pieces.random();
          }
          draw();
        };

        draw();
        setInterval(tick, 500);
        $('body').keypress(function(e) {
          switch(e.keyCode) {
            case 106: // j
              active_piece.down();
              break;
            case 107: // k
              active_piece.down();
              active_piece.down();
              active_piece.down();
              active_piece.down();
              active_piece.down();
              break;
            case 104: // h
              active_piece.left();
              break;
            case 108: // l
              active_piece.right();
              break;
            case 97: // a
              active_piece.rotate_left();
              break;
            case 102: // f
              active_piece.rotate_right();
              break;
          }
          draw();
        });
      });
    </script>
    <script src='/javascript/tetris/rotator.js'></script>
    <script src='/javascript/tetris/pieces.js'></script>
    <script src='/javascript/tetris/renderer.js'></script>
    <script src='/javascript/tetris/stage.js'></script>
  </head>
  <body>
    <canvas id='tetris' width='800' height='600'>
    </canvas>
  </body>
</html>
