<html>
  <head>
    <script src='/javascript/jquery-1.4.2.min.js'></script>
    <script type='text/javascript'>
      var tetris = {};

      $().ready(function(){
        var drawingCanvas = document.getElementById('tetris');
        var renderer = tetris.renderer(drawingCanvas);

        var stage = tetris.stage;
        var square = tetris.pieces.square(5, 0);
        square.move();
        square.move();
        square.move();
        square.move();
        var tee = tetris.pieces.tee(5, 0);

        var draw = function() {
          renderer.render_stage(stage);
          square.move();
          tee.move();
          renderer.render_square(square);
          tee.rotate_right();
          renderer.render_tee(tee);
        };
        setInterval(draw, 500);
      });
    </script>
    <script src='/javascript/tetris/rotator.js'></script>
    <script src='/javascript/tetris/pieces.js'></script>
    <script src='/javascript/tetris/renderer.js'></script>
    <script src='/javascript/tetris/stage.js'></script>
  </head>
  <body>
    <canvas id='tetris' width='800' height='600'>
    </canvas>
  </body>
</html>
