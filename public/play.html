<html>
  <head>
    <script src='/javascript/jquery-1.4.2.min.js'></script>
    <script type='text/javascript'>
      var tetris = {};

      $().ready(function(){
        var drawingCanvas = document.getElementById('tetris');
        var renderer = tetris.renderer(drawingCanvas);

        var physics = tetris.physics;
        physics.spawn();

        var draw = function() {
          renderer.render_stage(physics.stage);
          renderer.render_piece(physics.get_active_piece());
        };

        var tick = function() {
          physics.down_and_stuff();
          draw();
        };

        draw();
        setInterval(tick, 500);
        $('body').keypress(function(e) {
          switch(e.keyCode) {
            case 106: // j
              physics.down_and_stuff();
              break;
            case 107: // k
              physics.drop();
              break;
            case 104: // h
              physics.left();
              break;
            case 108: // l
              physics.right();
              break;
            case 97: // a
              physics.rotate_left();
              break;
            case 102: // f
              physics.rotate_right();
              break;
          }
          draw();
        });
      });
    </script>
    <script src='/javascript/tetris/rotator.js'></script>
    <script src='/javascript/tetris/stage.js'></script>
    <script src='/javascript/tetris/physics.js'></script>
    <script src='/javascript/tetris/pieces.js'></script>
    <script src='/javascript/tetris/renderer.js'></script>
  </head>
  <body>
    <canvas id='tetris' width='800' height='600'>
    </canvas>
  </body>
</html>
